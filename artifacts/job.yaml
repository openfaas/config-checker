apiVersion: batch/v1
kind: Job
metadata:
  name: checker
  namespace: openfaas
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      name: checker
    spec:
      serviceAccount: openfaas-checker

      containers:
      - name: checker
        image: ghcr.io/config-checker:latest
        imagePullPolicy: Always
      restartPolicy: Never
